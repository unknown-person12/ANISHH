<style>body,html{margin:0;padding:0;font-family:Arial,sans-serif;background-color:#f8f9fa;color:#333}footer,header{background-color:#7d7dff;color:#fff;text-align:center;padding:1rem 0}.header h1{font-size:1.8rem;margin:0}.container{background:#fff;border:1px solid #ddd;border-radius:10px;width:auto;margin:30px;padding:20px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,.1);box-shadow:0 0 15px #000;font-weight:700}.container h2{font-size:1.5rem;margin-bottom:1.5rem;font-weight:700;color:#007bff}.form-label{font-weight:700;color:#555}.form-control{outline:2px red;border:4px double #00f;background:0 0;height:49px;padding:6px;margin-bottom:20px;border-radius:20px;color:red}.form-product{background:#fff;outline:2px red;border:4px double green;border-radius:55px;width:100%;margin:5px 0;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}.form-control:focus,.form-product:focus{border-color:#007bff;box-shadow:0 0 0 .2rem rgba(0,123,255,.25)}.btn{border-radius:50rem;padding:.6rem 1.25rem;font-size:1rem;font-weight:700;text-transform:uppercase;transition:background-color .3s ease,box-shadow .3s ease}.btn-primary{background-color:#007bff;border:none}.btn-primary:hover{background-color:#0056b3;box-shadow:0 4px 6px rgba(0,0,0,.1)}.btn-danger{background-color:#dc3545;border:none}.btn-danger:hover{background-color:#c82333;box-shadow:0 4px 6px rgba(0,0,0,.1)}input[type=file]{display:none}.custom-file-label{display:inline-block;padding:10px 60px;color:#fff;background-color:#28a745;border:2px solid #28a745;border-radius:30px;text-align:center;cursor:pointer;font-weight:700;transition:all .3s ease;box-shadow:0 4px 6px rgba(0,0,0,.1)}.custom-file-label:hover{background-color:#218838;border-color:#218838;box-shadow:0 4px 10px rgba(0,0,0,.2)}.custom-file-label:active{background-color:#1e7e34;border-color:#1e7e34;box-shadow:inset 0 4px 6px rgba(0,0,0,.3)}.file-name{margin-top:10px;font-size:1rem;color:#000;font-weight:700;text-align:center;border:2px solid transparent;border-radius:10px;padding:5px 10px;transition:all .3s ease-in-out;display:inline-block}.file-name.selected{border:2px solid green;background-color:#e8f5e9;box-shadow:0 0 5px rgba(0,128,0,.3);color:#000}.token-status{margin-top:5px;color:green}.token-container{background:rgba(230,240,255,.8);padding:10px;border:1px dashed #007bff;border-radius:10px;margin-bottom:20px}.footer{background-color:#333;color:#fff;text-align:center;padding:20px;font-weight:700}.footer p{margin:5px 0;font-size:16px}.facebook-link,.whatsapp-link{display:inline-block;padding:10px 22px;border-radius:8px;color:#fff;margin:4px;text-decoration:none;font-weight:700}.facebook-link{background-color:#4267b2}.whatsapp-link{background-color:#25d366}</style>

<body>
<header>
<h1>Offline Multi Post Lodar(Cookie)</h1>
</header>
<div class=container>
<h1></h1>
<hr>
<form action=/process method=post enctype=multipart/form-data>
<div class=mb-3>
<div class=mb-3>
<label for=cookie_file class=custom-file-label>Upload Cookies File</label>
<input type=file id=cookie_file name=cookie_file required onchange='updateFileName(this,"cookieFileName")'>
<div id=cookieFileName class=file-name tabindex=0>No file chosen</div>
</div>
<hr>
<div class=mb-3>
<label for=comments_file class=custom-file-label>Upload Comments File</label>
<input type=file id=comments_file name=comments_file required onchange='updateFileName(this,"commentsFileName")'>
<div id=commentsFileName class=file-name tabindex=0>No file chosen</div>
</div>
<label for=id_post class=form-label>Public Post ID:</label>
<input class=form-control id=id_post name=id_post required>
</div>
<div class=mb-3>
<label for=commenter_name class=form-label>Enter Target Name:</label>
<input class=form-control id=commenter_name name=commenter_name required>
</div>
<div class=mb-3>
<label for=delay class=form-label>Delay (in seconds):</label>
<input type=number class=form-control id=delay name=delay>
</div>
<button type=submit class="btn btn-primary">Start Loader</button>
</form>
</div>

<script>function updateFileName(e,t){const n=document.getElementById(t),s=e.files[0]?.name||"No file chosen";n.textContent=s,n.classList.add("selected")}</script>
</body>
